<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Renovation Ideas - Garage Renovation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Include the header dynamically -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(headerHtml => {
                document.body.insertAdjacentHTML('afterbegin', headerHtml);
            })
            .catch(error => console.error('Error fetching header:', error));
    </script>

    <main>
        <section class="ideas-gallery">
            <h2>Garage Renovation Ideas</h2>
            <div class="idea-card">
                <img src="images/idea1.jpg" alt="Idea 1">
                <p>Transform your garage into a stylish home office with smart storage solutions.</p>
            </div>

            <div class="idea-card">
                <img src="images/idea.jpg" alt="Idea 2">
                <p>Create a workshop space with durable flooring and customized tool storage.</p>
                
            </div>

            <!-- Add more idea cards as needed -->

        </section>
    </main>

<!-- Include the footer dynamically -->
<script>
    fetch('footer.html')
        .then(response => response.text())
        .then(footerHtml => {
            document.body.insertAdjacentHTML('beforeend', footerHtml);
        })
        .catch(error => console.error('Error fetching footer:', error));
</script>
</body>

</html>
