<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Renovation Products - Garage Renovation</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <!-- Include the header dynamically -->
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(headerHtml => {
                document.body.insertAdjacentHTML('afterbegin', headerHtml);
            })
            .catch(error => console.error('Error fetching header:', error));
    </script>

    <main>
        <section class="products-grid">
            <div class="product-card">
                <img src="images/product1.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p class="product-price">$49.99</p>
                <a href="buy/product1" class="buy-button">Buy Here</a>
            </div>

            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p class="product-price">$79.99</p>
                <a href="buy/product2" class="buy-button">Buy Here</a>
            </div>

            <div class="product-card">
                <img src="images/product3.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p class="product-price">$79.99</p>
                <a href="buy/product2" class="buy-button">Buy Here</a>
            </div>

            <div class="product-card">
                <img src="images/product2.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p class="product-price">$79.99</p>
                <a href="buy/product2" class="buy-button">Buy Here</a>
            </div>

            <!-- Add more product cards as needed -->

        </section>
    </main>

    <!-- Include the footer dynamically -->
    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(footerHtml => {
                document.body.insertAdjacentHTML('beforeend', footerHtml);
            })
            .catch(error => console.error('Error fetching footer:', error));
    </script>
</body>

</html>
